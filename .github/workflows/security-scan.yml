name: Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # 每周一凌晨 UTC 运行一次
    - cron: '0 0 * * 1'

jobs:
  security-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH'

      - name: Display Trivy results
        if: always()
        run: |
          if [ -f trivy-results.json ]; then
            echo "=== Trivy Scan Results ==="
            cat trivy-results.json | jq '.Results[]? | select(.Vulnerabilities != null) | {Resource: .Target, VulnerabilityCount: (.Vulnerabilities | length)}' | head -50
          fi

  gosec-scan:
    name: GoSec Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run gosec security scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt=json -out gosec-results.json -exclude=G204,G304,G306 ./...'
        continue-on-error: true

      - name: Display gosec results
        if: always()
        run: |
          if [ -f gosec-results.json ]; then
            echo "=== GoSec Scan Results ==="
            ISSUE_COUNT=$(cat gosec-results.json | jq '.Issues | length')
            echo "Total Issues Found: $ISSUE_COUNT"
            if [ "$ISSUE_COUNT" -gt 0 ]; then
              echo "Showing first 20 issues:"
              cat gosec-results.json | jq '.Issues[] | {Rule: .rule_id, File: .file, Line: .line, Severity: .severity, Details: .details}' | head -100
            else
              echo "No security issues found! ✓"
            fi
          fi

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

      - name: CodeQL Analysis Summary
        if: always()
        run: echo "CodeQL analysis completed. Check the Security tab in GitHub for detailed results if code scanning is enabled."
